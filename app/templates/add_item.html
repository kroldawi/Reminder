{% extends "base.html" %}

{% block app_content %}
    <h1>Add new</h1>

    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}{{ form.name(size = 25) }}
        </p>
        <p>
            {{ form.when.label }}{{ form.when(size = 25) }}
        </p>
        <p>
            {{ form.recurring.label }}{{ form.recurring() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
